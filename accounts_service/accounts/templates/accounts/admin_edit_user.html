<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User – Admin</title>
    <style>
        :root {
            --bg-light:#FAF3E7;
            --bg-mid:#F3E6D8;
            --bg-deep:#E8D3BF;
            --card-bg:rgba(255,255,255,0.78);
            --accent:#B08968;
            --accent-dark:#A67C5B;
            --text-main:#463F3A;
            --text-soft:#6B6058;
            --shadow-soft:0 4px 20px rgba(0,0,0,0.12);
        }
        *{box-sizing:border-box;margin:0;padding:0;}
        body{
            font-family:"Segoe UI",system-ui,sans-serif;
            background:radial-gradient(circle at top,var(--bg-light)0%,var(--bg-mid)45%,var(--bg-deep)100%);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            color:var(--text-main);
        }
        .page{width:100%;max-width:520px;padding:24px;}
        .card{
            background:var(--card-bg);
            backdrop-filter:blur(14px);
            border-radius:22px;
            padding:24px 26px;
            box-shadow:var(--shadow-soft);
        }
        h2{font-size:22px;margin-bottom:4px;}
        .subtitle{font-size:13px;color:var(--text-soft);margin-bottom:14px;}
        form p{margin-bottom:10px;}
        label{font-size:13px;color:var(--text-soft);margin-bottom:3px;display:block;}
        input,textarea{
            width:100%;
            padding:8px 10px;
            border-radius:12px;
            border:1px solid rgba(176,137,104,0.35);
            font-size:14px;
        }
        input:focus,textarea:focus{
            outline:none;
            border-color:var(--accent);
            box-shadow:0 0 0 1px rgba(176,137,104,0.35);
        }
        .btn{
            width:100%;
            margin-top:8px;
            padding:10px;
            border-radius:14px;
            border:none;
            background:var(--accent);
            color:#fff;
            font-weight:600;
            cursor:pointer;
            font-size:15px;
        }
        .btn:hover{background:var(--accent-dark);}
        .back-link{
            display:inline-block;
            margin-top:14px;
            font-size:13px;
            color:var(--text-soft);
            text-decoration:none;
        }
        .back-link:hover{text-decoration:underline;}
    </style>
</head>
<body>
<div class="page">
    <div class="card">
        <h2>Edit user</h2>
        <p class="subtitle">Modify user information and save the changes.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Save</button>
        </form>

        <a class="back-link" href="/admin-panel/">← Back to admin dashboard</a>
    </div>
</div>
</body>
</html>
