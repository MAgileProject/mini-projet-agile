<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account ‚Äì Accounts</title>

    <style>
        :root {
            --accent: #B08968;
            --accent-dark: #A67C5B;
            --text-main: #463F3A;
            --text-soft: #6B6058;
            --danger: #CC3D3D;

            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.35);

            --shadow-soft: 0 30px 60px rgba(0, 0, 0, 0.18);

            --radius-lg: 26px;
            --radius-md: 18px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            color: var(--text-main);

            background:
                linear-gradient(rgba(250,243,231,0.55), rgba(232,211,191,0.55)),
                url("https://images.unsplash.com/photo-1548199973-03cce0bbc87b");
            background-size: cover;
            background-position: center;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ================= CARD ================= */
        .card {
            width: 100%;
            max-width: 620px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            padding: 30px 34px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--glass-border);
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
            text-align: center;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-soft);
            margin-bottom: 22px;
            text-align: center;
        }

        /* ================= FORM ================= */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px 18px;
        }

        form p {
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Force full-width rows (password confirm, button) */
        .full {
            grid-column: 1 / -1;
        }

        label {
            font-size: 13px;
            color: var(--text-soft);
            margin-bottom: 4px;
        }

        input {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(176, 137, 104, 0.35);
            background: rgba(255,255,255,0.9);
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(176, 137, 104, 0.45);
        }

        .btn {
            grid-column: 1 / -1;
            margin-top: 8px;
            padding: 12px;
            border-radius: 14px;
            border: none;
            background: var(--accent);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--accent-dark);
        }

        .bottom {
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
            color: var(--text-soft);
        }

        .bottom a {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
        }

        .bottom a:hover {
            text-decoration: underline;
        }

        .alert {
            grid-column: 1 / -1;
            background: rgba(255,220,200,0.95);
            border-left: 4px solid var(--danger);
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
        }
        /* ================= ADDRESS FIELD ================= */
textarea {
    resize: none;                 /* Disable resize (important for layout) */
    min-height: 90px;              /* Compact but readable */
    padding: 10px 12px;
    border-radius: 14px;
    border: 1px solid rgba(176, 137, 104, 0.35);
    background: rgba(255, 255, 255, 0.9);
    font-size: 14px;
    outline: none;
    line-height: 1.4;
}

/* Focus effect */
textarea:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 1px rgba(176, 137, 104, 0.45);
}

    </style>
</head>

<body>

<div class="card">

    <h2 class="title">Create your account üêæ</h2>
    <p class="subtitle">
        Join the adoption platform and manage your requests easily.
    </p>

    <form method="post" autocomplete="off">
        {% csrf_token %}

        <!-- Autofill breakers -->
        <input type="text" name="fakeuser" style="display:none">
        <input type="password" name="fakepass" style="display:none">

        {{ form.as_p }}

        <button class="btn" type="submit">Register</button>
    </form>

    <p class="bottom">
        Already have an account?
        <a href="/login/">Login here</a>
    </p>

</div>

</body>
</html>
