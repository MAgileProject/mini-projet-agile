<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account ‚Äì Accounts</title>

    <style>
        :root {
            --bg-light: #FAF3E7;
            --bg-mid: #F3E6D8;
            --bg-deep: #E8D3BF;
            --card-bg: rgba(255, 255, 255, 0.78);
            --accent: #B08968;
            --accent-dark: #A67C5B;
            --text-main: #463F3A;
            --text-soft: #6B6058;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.12);
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at top,
                var(--bg-light) 0%,
                var(--bg-mid) 45%,
                var(--bg-deep) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        .page { width: 100%; max-width: 520px; padding: 24px; }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: var(--shadow-soft);
        }

        .title {
            text-align:center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .subtitle {
            text-align:center;
            color: var(--text-soft);
            font-size: 14px;
            margin-bottom: 18px;
        }

        /* ------------ FORM GRID ----------- */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 12px;
        }

        form p {
            margin-bottom: 12px;
            grid-column: span 1;
        }

        /* Email, phone, address, password ‚Üí full width */
        form p:nth-child(n+5) {
            grid-column: 1 / -1;
        }

        label {
            display:block;
            margin-bottom:4px;
            color: var(--text-soft);
            font-size: 13px;
        }

        input, textarea {
            width:100%;
            padding: 9px 12px;
            border-radius: 12px;
            border: 1px solid rgba(176, 137, 104, 0.35);
            background:white;
            font-size:14px;
        }

        input:focus, textarea:focus {
            outline:none;
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(176,137,104,0.35);
        }

        /* Reduced textarea height */
        textarea {
            height: 70px;
            resize: none;
        }

        .btn {
            margin-top: 6px;
            grid-column: 1 / -1;
            padding: 11px 14px;
            border-radius: 14px;
            border:none;
            background: var(--accent);
            color:white;
            font-weight:600;
            font-size:15px;
            cursor:pointer;
        }

        .btn:hover { background: var(--accent-dark); }

        .bottom {
            text-align:center;
            margin-top: 14px;
            font-size: 13px;
            color: var(--text-soft);
        }

        a {
            color: var(--accent);
            text-decoration:none;
            font-weight:600;
        }
        a:hover { text-decoration:underline; }

    </style>
</head>

<body>
<div class="page">
    <div class="card">

        <h2 class="title">Create your account üêæ</h2>
        <p class="subtitle">Join the adoption platform to manage your profile and requests.</p>

        <!-- AUTOFILL DISABLED -->
        <form method="post" autocomplete="off">
            {% csrf_token %}
             <!-- leurre pour casser l‚Äôautofill -->
    <input type="text" name="fakeuser" style="display:none" autocomplete="off">
    <input type="password" name="fakepass" style="display:none" autocomplete="new-password">

            {{ form.as_p }}
            <button class="btn" type="submit">Register</button>
        </form>

        <p class="bottom">
            Already have an account?
            <a href="/login/">Login here</a>
        </p>

    </div>
</div>
</body>
</html>
