{% extends "shared/base.html" %}
{% block title %}Reserved Animals{% endblock %}

{% block content %}

<style>
  :root {
            --brown: #7F5539;
            --light-brown: #A68A64;
            --cream: #EDE0D4;
            --olive: #656D4A;
            --dark-olive: #414833;
            --muted-olive: rgba(101, 109, 74, 0.8);
            --radius-md: 14px;
            --shadow-soft: 0 18px 45px rgba(33, 37, 26, 0.18);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #EDE0D4, #D8C3A5, #B08968);
            color: var(--dark-olive);
        }


        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 26px;
            background: rgba(253,250,245,0.95);
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(10px);
        }

        h1 {
            margin: 0 0 6px;
            font-size: 1.6rem;
        }

        .subtitle {
            color: var(--muted-olive);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        th {
            text-align: left;
            padding: 12px;
            background: rgba(237,224,212,0.8);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            color: var(--olive);
        }

        tr:nth-child(even) {
            background: rgba(245,240,236,0.7);
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(140,184,152,0.25);
            border: 1px solid rgba(140,184,152,0.6);
            color: #345444;
            font-size: 0.8rem;
        }
</style>

<h1 class="page-title">ðŸŸ  Reserved Animals</h1>

<div class="table-glass">
    <table class="admin-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Age</th>
                <th>Reserved By</th>
            </tr>
        </thead>
        <tbody>
            {% for a in animals %}
            <tr>
                <td>{{ a.name }}</td>
                <td>{{ a.type }}</td>
                <td>{{ a.age }}</td>
                <td>â€”</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No reserved animals.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
