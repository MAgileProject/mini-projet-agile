<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Adoption Project{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f7f7;
            padding-top: 70px; /* navbar plus petite */
        }

        /* Navbar plus petite */
        .navbar {
            height: 60px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        /* Menu horizontal et compact */
        .menu-horizontal .nav-link {
            padding: 5px 10px;   /* rend les boutons plus petits */
            font-size: 15px;     /* texte plus petit */
        }

    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container-fluid d-flex justify-content-between">

    <a class="navbar-brand" href="#">Animal Adoption</a>

    <!-- MENU HORIZONTAL ðŸŒŸ -->
    <ul class="navbar-nav menu-horizontal">
      <li class="nav-item"><a class="nav-link" href="/prendre/">Rendez-vous</a></li>
      <li class="nav-item"><a class="nav-link" href="/adoption/create/">Adoption</a></li>
      <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
    </ul>

  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
