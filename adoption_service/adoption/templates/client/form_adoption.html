{% extends "shared/base.html" %}
{% block title %}Apply for Adoption{% endblock %}

{% block content %}
<style>
.form-wrapper {
    max-width: 480px;
    margin: 0 auto;
}

.form-card {
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(16px);
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.12);
    border: 1px solid rgba(255,255,255,0.45);
}

.form-card h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #414833;
}

.form-group {
    margin-bottom: 16px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.9rem;
    color: #656D4A;
}

.form-group input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.15);
    background: rgba(255,255,255,0.65);
    font-size: 0.95rem;
}

.form-group input:read-only {
    background: rgba(237,224,212,0.6);
    color: #414833;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    border-radius: 14px;
    border: none;
    background: rgba(127,85,57,0.9);
    color: white;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: 0.2s;
    margin-top: 10px;
}

.submit-btn:hover {
    background: rgba(166,138,100,1);
}
</style>

<div class="form-wrapper">
    <div class="form-card">
        <h2>üêæ Adoption Request</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>User ID</label>
                <input type="number" name="user_id" value="{{ user_id }}" readonly>
            </div>

            <div class="form-group">
                <label>Animal ID</label>
                <input type="number" name="animal_id" value="{{ animal_id }}" readonly>
            </div>

            <div class="form-group">
                <label>Appointment ID (optional)</label>
                <input type="number" name="appointment_id">
            </div>

            <button class="submit-btn">
                ü§ç Submit Adoption Request
            </button>
        </form>
    </div>
</div>
{% endblock %}
