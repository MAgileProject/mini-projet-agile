{% extends "shared/base.html" %}
{% block title %}Apply for Adoption{% endblock %}

{% block content %}

<style>
/* ================= ADOPTION FORM (SCOPED ONLY) ================= */

.adoption-wrapper {
    max-width: 520px;
    margin: 0 auto;
}

/* Glass card */
.adoption-card {
    padding: 28px 30px;
    border-radius: 26px;

    background: radial-gradient(circle at top left,
        rgba(253, 248, 242, 0.96),
        rgba(237, 224, 212, 0.94));

    backdrop-filter: blur(18px);
    border: 1px solid rgba(127, 85, 57, 0.22);
    box-shadow: 0 18px 45px rgba(127, 85, 57, 0.22);
}

/* Title */
.adoption-title {
    text-align: center;
    margin-bottom: 24px;
    font-size: 1.6rem;
    font-weight: 600;
    color: var(--dark-olive);
}

/* Error message */
.adoption-error {
    margin-bottom: 16px;
    padding: 12px 14px;
    border-radius: 14px;
    background: rgba(180, 70, 70, 0.18);
    border: 1px solid rgba(180, 70, 70, 0.35);
    color: #7b2e2e;
    font-size: 0.85rem;
}

/* Form groups */
.adoption-group {
    margin-bottom: 16px;
}

/* Labels */
.adoption-group label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.85rem;
    font-weight: 500;
    color: rgba(65, 72, 51, 0.8);
}

/* Inputs */
.adoption-group input {
    width: 100%;
    padding: 11px 14px;
    border-radius: 14px;
    font-size: 0.9rem;

    background: rgba(255,255,255,0.92);
    border: 1px solid rgba(127, 85, 57, 0.28);

    box-sizing: border-box;
}

/* Readonly input */
.adoption-group input[readonly] {
    background: rgba(237, 224, 212, 0.75);
    color: rgba(65, 72, 51, 0.75);
}

/* Submit button */
.adoption-submit {
    margin-top: 22px;
    width: 100%;
    padding: 12px;

    border-radius: 999px;
    border: none;

    background: linear-gradient(135deg, var(--brown), #9C6644);
    color: #FFF7F0;

    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;

    box-shadow: 0 8px 20px rgba(127, 85, 57, 0.35);
    transition: all 0.2s ease;
}

.adoption-submit:hover {
    transform: translateY(-1px);
    box-shadow: 0 12px 26px rgba(127, 85, 57, 0.45);
}
</style>

<div class="adoption-wrapper">

    <h2 class="adoption-title">üêæ Adoption Request Form</h2>

    {% if error %}
        <div class="adoption-error">{{ error }}</div>
    {% endif %}

    <form method="POST" class="adoption-card">
        {% csrf_token %}

        <!-- USER ID -->
        <div class="adoption-group">
            <label>User ID</label>
            <input type="number"
                   name="user_id"
                   required>
        </div>

        <!-- ANIMAL ID -->
        <div class="adoption-group">
            <label>Animal ID</label>
            <input type="number"
                   name="animal_id"
                   value="{{ animal_id }}"
                   readonly>
        </div>

        <!-- APPOINTMENT ID -->
        <div class="adoption-group">
            <label>Appointment ID (optional)</label>
            <input type="number"
                   name="appointment_id">
        </div>

        <button class="adoption-submit">
            Submit Adoption Request
        </button>
    </form>

</div>

{% endblock %}
