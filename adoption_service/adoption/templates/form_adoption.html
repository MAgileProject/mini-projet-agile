{% extends "base.html" %}

{% block title %}Apply for Adoption{% endblock %}

{% block content %}

<h2 class="mb-4 text-center">üêæ Adoption Request Form</h2>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST" class="p-4 shadow rounded bg-white">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="number" name="user_id" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Animal ID</label>
        <input type="number" name="animal_id" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Appointment ID (optional)</label>
        <input type="number" name="appointment_id" class="form-control">
    </div>

    <button class="btn btn-primary w-100">Submit Adoption Request</button>
</form>

{% endblock %}
