-{% extends "base.html" %}

{% block title %}Prendre un rendez-vous{% endblock %}

{% block content %}
<h2 class="mb-4">Prendre un rendez-vous</h2>

<form method="POST" class="mb-4">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">ID utilisateur :</label>
        <input type="number" name="user" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Animal ID :</label>
        <input type="number" name="animal" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Date du rendez-vous :</label>
        <input type="datetime-local" name="date" class="form-control" required>
    </div>

    <button class="btn btn-primary">Confirmer</button>
</form>

<a href="/liste/" class="btn btn-secondary">Voir mes rendez-vous</a>
{% endblock %}
